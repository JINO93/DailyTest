apply plugin: 'com.android.application'
android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.example.administrator.test"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    repositories {
        flatDir {
            dirs 'libs'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8

    }

}

configurations.all {
    resolutionStrategy {
        force "com.android.support:support-v4:26.1.0"
        force "com.android.support:appcompat-v7:26.1.0"
        force "com.android.support:design:26.1.0"
        force "com.android.support:recyclerview-v7:26.1.0"
    }
}

repositories {
    maven { url '../test_flutter/build/host/outputs/repo' }
}
dependencies {
//    implementation project(':flutter')
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation(name: 'push-2.5.2.300', ext: 'aar')
    implementation('com.android.support:appcompat-v7:26.1.0') {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    implementation 'com.android.support:recyclerview-v7:26.1.0'
    implementation('com.android.support:design:26.1.0') {
        transitive = true
    }
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation('com.github.bumptech.glide:glide:4.9.0') {
        transitive = true
        exclude group: 'com.android.support'
    }
    implementation 'com.android.support:support-v4:26.1.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.9.0'
    //    def work_version = "2.0.1"
    //
    //    // (Java only)
    //    implementation "androidx.work:work-runtime:$work_version"
    //    implementation ("com.yibasan.lizhifm.push:lzpush-lib:4.1.1"){
    //        exclude group:"com.huawei.android.hms"
    //    }
    //    implementation 'com.android.support:support-v4:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.example.test_flutter:flutter_release:1.0@aar'
}